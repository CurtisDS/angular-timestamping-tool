<div class="row">
  <div class="flex-container time">
    <!--timestamp-->
    <code [title]="dateString">{{ diffString }}</code>
    <!--offset input-->
    <app-spinner
      placeholder="Sec"
      [(ngModel)]="this.savedTime.offsetSeconds"
      [min]="getMin()"
      [max]="getMax()"
      title="adjust time (seconds)"></app-spinner>
  </div>
  <!--description input-->
  <div class="flex-container description">
    <mat-form-field appearance="fill" class="textArea">
      <mat-label>Split {{ timestampIndex + 1 }}</mat-label>
      <textarea
        matInput
        convertCase
        placeholder="Description"
        class="textAreaInput"
        [(ngModel)]="this.savedTime.label"
      ></textarea>
    </mat-form-field>
  </div>
  <div class="flex-container buttons">
    <table>
      <tr>
        <td>
          <!--delete timestamp button-->
          <button
            class="grid-item mat-elevation-z1"
            color="warn"
            mat-mini-fab
            (click)="delete()"
            [disabled]="!canDelete"
            [style.visibility]="canDelete?'visible':'hidden'">
            <mat-icon>delete_forever</mat-icon>
          </button>
        </td>
      </tr>
    </table>
    <div style="flex:0">&nbsp;<!--space adjustment to make up for material input hint size--></div>
  </div>
</div>
